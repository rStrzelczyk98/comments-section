<div class="background d-flex justify-content-center align-items-center">
  <div class="alert-card bg-white rounded-3 p-4">
    <p class="m-0 text-capitalize fw-bolder fs-4">delete comment</p>
    <p class="my-3">Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
    <div class="d-flex align-items-center">
      <button class="flex-grow-1 btn-sqr grey-bg" (click)="cancel()">no, cancel</button>
      <button class="flex-grow-1 btn-sqr red-bg" (click)="deleteComment()">yes, delete</button>
    </div>
  </div>
</div>
