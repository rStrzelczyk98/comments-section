<form class="p-3 bg-white rounded-2 d-flex" [formGroup]="cf" (ngSubmit)="send()">
  <img class="align-self-start avatar img-fluid rounded-circle" src="{{imgURL}}" alt="">
  <textarea class="flex-grow-1" formControlName="comment" type="text" name="" id="" rows="3"
    placeholder="Add a comment..."></textarea>
  <button class="align-self-start btn-sqr blue-bg" [disabled]="cf.invalid">{{reply ? 'reply' : 'send'}}</button>
</form>
